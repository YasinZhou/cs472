<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User SignUp</title>
    <link rel="stylesheet" href="my_sign_up.css">
</head>
    <body>

        <fieldset id="main-bg">

            <legend id="main-title-bg">Hello world</legend>
            <table>
                <tr>
                    <td>Name: </td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>Gender: </td>
                    <td><input type="radio" name="gender" value="Male"> Male<input type="radio" name="gender" value="Female"> Female</td>
                </tr>
                <tr>
                    <td>Age: </td>
                    <td><input type="text" name="age"></td>
                </tr>
                <tr>
                    <td>Personality type: </td>
                    <td><input type="text" name="personType"></td>
                </tr>
                <tr>
                    <td>Favorite os: </td>
                    <td>
                        <select>
                                <option>Mac</option>
                                <option>Windows</option>
                                <option>Linux</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Seeking age: </td>
                    <td><input style="width: 70px;" type="text"> to <input style="width: 70px;" type="text"></td>
                </tr>
                <tr>
                    <td><input id="sign-up-btn" type="button" value="Sign Up"></td>
                </tr>
            </table>
        </fieldset>

    </body>
</html>
